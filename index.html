<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"> 
        <!-- Home Screen start here -->
    <section id="home-section" class=" text-white flex flex-col min-h-screen justify-center items-center ">
  <div class="flex flex-col justify-center items-center space-y-5">
    <h1 class="font-anton text-9xl ">ALPHABET CLASH</h1>
  <p >Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
  <button onclick="play()" class="btn btn-lg">play now</button>
  </div>
    </section>
    <!-- home screen end here -->

    <!-- playground start here -->
    <section id="play-ground" class=" hidden">
        <div class="flex flex-col justify-center items-center gap-y-10 pt-20">
            <!-- screen  -->
            <div class="artboard artboard-horizontal border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]  phone-6 ">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] text-white rounded-b-xl p-2">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-[90%] ">
                    <p id="current-alpha-display" class="font-extrabold text-8xl ">Y</p>
                </div>
            </div>
            <!-- keyboard start  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
           </div>
            <!-- keyboard end  -->
           <!-- score btn -->
           <div class="flex justify-between w-[80%] m-auto">
            <button class="btn btn-lg text-white bg-[#894189] rounded-full">
                Life
                <img src="images/heart.svg" alt="">
                <span id="current-life">5</span>
              </button>
              <button class="btn btn-lg bg-[#360490] rounded-full text-white">
                score
               <img src="images/dollar.svg" alt="">
               <span id="current-score">0</span>
              </button>
           </div>
  </div>
        
    </section>
    <!-- playground end here -->
    <!-- game score start here -->
    <section class="score hidden flex justify-center  items-center   min-h-screen ">
        <div class="text-center bg-[#FFFFFF33] rounded-2xl space-y-5 text-white p-5">
            <p ><span class="text-6xl font-bold ">Score:</span> <span class="text-yellow-300 text-6xl">14</span></p>
            <button class="btn btn-active bg-white">play again</button>
            <p>Practice will make you Pro</p>
        </div>

    </section>
</main>
<script>

</script>
<script src="javascript/utilty.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
